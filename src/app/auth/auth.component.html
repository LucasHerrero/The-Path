<div class="login-register-page">
  <div *ngIf="isLoginView; else registrationTemplate">
    <h2>Iniciar sesión</h2>

    <!-- Formulario de inicio de sesión aquí -->
    <form>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input
          name="email"
          aria-label="Correo electrónico"
          [(ngModel)]="emailInic"
          type="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          name="password"
          aria-label="Contraseña"
          [(ngModel)]="PassInic"
          type="password"
          required
        ></ion-input>
      </ion-item>

      <ion-button (click)="formInfoLogin()" expand="full" type="submit"
        >Iniciar sesión</ion-button
      >
    </form>
    <p>¿Olvidaste la contraseña? <a>Pulsa aqui</a></p>
    <p>
      ¿Todavía no te has registrado?
      <a (click)="isLoginView = false">Regístrate aquí</a>
    </p>
  </div>

  <ng-template #registrationTemplate>
    <h2>Registro</h2>
    <form #registerForm="ngForm">
      <ion-item >
        <ion-input
        class="Fecha"
          name="edad"
          label="Fecha de nacimiento"
          [(ngModel)]="edad"
          type="date"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          class="small-label"
          name="height"
          label="Altura (cm)"
          [(ngModel)]="height"
          type="number"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          class="small-label"
          name="kg"
          label="Peso (kg)"
          [(ngModel)]="kg"
          type="number"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          name="username"
          label="Nombre de usuario"
          [(ngModel)]="username"
          type="text"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          name="email"
          label="Correo electrónico"
          [(ngModel)]="email"
          type="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          name="password"
          label="Contraseña"
          [(ngModel)]="Pass"
          type="password"
          required
        ></ion-input>
      </ion-item>
      <ion-button
        [disabled]="!registerForm.form.valid"
        (click)="registerUser()"
        expand="full"
        type="submit"
      >
        Registrarse
      </ion-button>
    </form>

    <p>
      ¿Ya tienes una cuenta?
      <a (click)="isLoginView = true">Inicia sesión aquí</a>
    </p>
  </ng-template>
</div>
