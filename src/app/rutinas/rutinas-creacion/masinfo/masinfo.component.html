<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ ejercicio.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Músculo:</strong> {{ ejercicio.musculo }}</p>
      <p><strong>Equipación:</strong> {{ ejercicio.equipacion }}</p>
      <p><strong>Dificultad:</strong> {{ ejercicio.dificultad }}</p>
      <p><strong>Instrucciones:</strong> {{ ejercicio.instrucciones }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
